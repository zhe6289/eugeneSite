<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            width: 100%;
            background-color: black;
            padding-top: 20px;
            padding-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        nav a {
            display: block;
            text-decoration: none;
            color: white;
            margin: 0 15px;
        }

        #about {
            height: 1200px;
            background-color: rgb(255, 174, 0);
        }

        #product {
            height: 1200px;
            background-color: rgb(238, 255, 0);
        }

        #service {
            height: 1200px;
            background-color: rgb(72, 255, 0);
        }

        #contact {
            height: 1200px;
            background-color: rgb(0, 247, 255);
        }

        #gotop{
            display: block;
            width: 50px;
            height: 50px;
            line-height: 60px;
            text-align: center;
            background: black;
            color: white;
            text-decoration: none;
            position:fixed; 
            right: -100px;
            bottom: 30px;
            z-index: 999;
        }
        
        /* 從jQuery增加 <div id="gotop" class="in"></div> */
        /* class.in 前面加 id#gotop 就會有優先權執行 */
        /* #gotop .in 是不一樣的, 中間有空格代表是 #gotop 裡面的 .in */
        /*  <div id="gotop">
                <div class="in"></div>
            </div> */
        #gotop.in{
            right:30px;
            transform: rotate(0deg);
            transition: all 0.5s;    
        }
        /* 從jQuery增加 <div id="gotop" class="out"></div> */
        #gotop.out{
            right:-100px;
            transform: rotate(180deg);
            transition: all 0.5s;
        }
    </style>
</head>

<body>
    
    <nav>
        <a href="#" data-target="#about">About</a> 
        <a href="#" data-target="#product">Product</a>
        <a href="#" data-target="#service">Service</a>
        <a href="#" data-target="#contact">Contact</a>
    </nav>
    <div id="about"></div>
    <div id="product"></div>
    <div id="service"></div>
    <div id="contact"></div>
    <a href="#" id="gotop"> <h1>^</h1> </a>

    <script>
        $(document).ready(function () {
            $("nav a").click(function(){
                var target = $(this).data("target");
                var top = $(target).offset().top; //offset 取得top 和 left 的值 , .top 只取 top的值
                $("html,body").animate({
                    scrollTop: top //scrollTop 滑到 
                })
                return false; //終止回傳值 , 解決重複點擊的 function
                // e.preventdefault(); 或者可以用 preventdefault 防止原本有的效果
            })
            
            $("#gotop").click(function(){
                $("html,body").animate({
                    scrollTop:0
                })
                return false; //終止回傳值 , 解決重複點擊的 function
                // e.preventdefault(); 或者可以用 preventdefault 防止原本有的效果
            })

            // $("#gotop").hide();
            $(window).scroll(function(){ //window.scroll 判斷捲軸的高度
                sTop = $(window).scrollTop(); 
                if(sTop >= 1200){
                    // $("#gotop").show()
                    // $("#gotop").fadeIn()
                    // $("#gotop").slideDown()
                    $("#gotop").removeClass().addClass("in");
                }else{
                    // $("#gotop").hide()
                    // $("#gotop").fadeOut()
                    // $("#gotop").slideUp()
                    $("#gotop").removeClass().addClass("out");
                }
            })
        });
    </script>
</body>

</html>
